<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería Escolar – Colegio Balbino García</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        .container {
            text-align: center;
            max-width: 520px;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.18);
            border: 1px solid #e2e8f0;
        }
        .logo {
            margin-bottom: 1.75rem;
            display: flex;
            justify-content: center;
        }
        .logo-img {
            height: 70px;
            width: auto;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #1e293b;
            line-height: 1.3;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.75rem;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            width: 0%;
            border-radius: 4px;
            transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .counter {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 1.75rem;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 0.85rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 6px 12px -2px rgba(59, 130, 246, 0.25);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -4px rgba(59, 130, 246, 0.35);
        }
        @media (max-width: 640px) {
            .container {
                margin: 1.25rem;
                padding: 2rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .btn {
                padding: 0.8rem 1.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/25b0wbYb/descarga.png" alt="Logo Colegio Balbino García" class="logo-img">
        </div>
        <h1>Papelería Escolar – Colegio Balbino García</h1>
        <p>Accediendo al catálogo de productos...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="counter" id="counter">Redirigiendo en 3 segundos</div>
        <a href="catalog.html" class="btn">Ver Catálogo</a>
    </div>
    <script>
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            const counter = document.getElementById('counter');
            let seconds = 3;
            progressBar.style.width = '100%';
            const timer = setInterval(() => {
                seconds--;
                counter.textContent = `Redirigiendo en ${seconds} segundos`;
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = 'catalog.html';
                }
            }, 1000);
        }
        window.addEventListener('load', startProgress);
    </script>
</body>
</html>
