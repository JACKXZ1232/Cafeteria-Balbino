<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería Escolar – Colegio Balbino García</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid #e2e8f0;
        }
        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }
        .logo-img {
            height: 60px;
            width: auto;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            width: 0%;
            border-radius: 3px;
            transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .counter {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/25b0wbYb/descarga.png" alt="Colegio Balbino García" class="logo-img">
        </div>
        <h1>Papelería Escolar – Colegio Balbino García</h1>
        <p>Accediendo al catálogo de productos...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="counter" id="counter">Redirigiendo en 3 segundos</div>
        <a href="catalog.html" class="btn">Ver Catálogo</a>
    </div>
    <script>
        // Animación de progreso profesional
        function startProgress() {
            const progressBar = document.getElementById('progressBar');
            const counter = document.getElementById('counter');
            let seconds = 3;
            // Iniciar animación de barra
            progressBar.style.width = '100%';
            // Contador regresivo
            const timer = setInterval(() => {
                seconds--;
                counter.textContent = `Redirigiendo en ${seconds} segundos`;
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = 'catalog.html';
                }
            }, 1000);
        }
        // Iniciar cuando la página cargue
        window.addEventListener('load', startProgress);
    </script>
</body>
</html>
