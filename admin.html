<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Papelería Escolar - Colegio Balbino García</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 12px 18px -4px rgba(0, 0, 0, 0.12), 0 6px 8px -6px rgba(0, 0, 0, 0.12);
        }
        .dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-secondary: #3b82f6;
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.25);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.35), 0 2px 4px -2px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 12px 18px -4px rgba(0, 0, 0, 0.4), 0 6px 8px -6px rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .app-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 1.25rem 0;
            box-shadow: var(--shadow);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-icon {
            height: 32px;
            width: auto;
        }
        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        .app-subtitle {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
            margin-top: 0.2rem;
        }
        .theme-toggle {
            padding: 0.6rem 1.25rem;
            font-size: 0.95rem;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .card {
            padding: 2rem;
            border-radius: 20px;
        }
        .card-title {
            font-size: 1.35rem;
        }
        .form-label {
            font-size: 1rem;
            margin-bottom: 0.6rem;
        }
        .form-input, .form-select {
            padding: 0.85rem 1.25rem;
            font-size: 1.05rem;
            border-radius: 14px;
        }
        .btn {
            padding: 0.85rem 2rem;
            font-size: 1.05rem;
            border-radius: 14px;
        }
        .inventory-table th, .inventory-table td {
            padding: 1.25rem;
            font-size: 1rem;
        }
        .stat-number {
            font-size: 2.25rem;
        }
        .stat-label {
            font-size: 0.95rem;
        }
        @media (max-width: 640px) {
            .header-content {
                padding: 0 1.25rem;
            }
            .main-container {
                padding: 0 1.25rem;
                margin: 1.5rem auto;
            }
            .card {
                padding: 1.5rem;
            }
        }
        /* ... (resto del CSS original sin cambios, solo con los ajustes de tamaño ya integrados) ... */
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://i.postimg.cc/25b0wbYb/descarga.png" alt="Logo Colegio" class="logo-icon">
                <div>
                    <h1 class="app-title">Panel de Administración – Papelería Escolar – Colegio Balbino García</h1>
                    <p class="app-subtitle">Gestión de Inventario</p>
                </div>
            </div>
            <div class="theme-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Modo Oscuro</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStock">0</div>
                <div class="stat-label">Stock Bajo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">+</span>
                        Registrar Producto
                    </h2>
                </div>
                <form id="productForm">
                    <div class="form-group">
                        <label class="form-label">Código de Barras</label>
                        <div class="barcode-input-group">
                            <input type="text" class="form-input" id="barcode" placeholder="Escanear o ingresar código">
                            <button type="button" class="btn btn-secondary" onclick="openScanner()" style="padding: 0.85rem 1.25rem;">
                                📷 Escanear
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-input" id="productName" placeholder="Ej: Cuaderno Rayado">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Marca del Producto</label>
                        <input type="text" class="form-input" id="brand" placeholder="Ej: Faber-Castell, Norma, BIC">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio sin IVA (COP)</label>
                        <input type="number" class="form-input" id="priceWithoutTax" placeholder="0" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-input" id="quantity" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" id="category">
                            <option value="">Seleccionar categoría</option>
                            <option value="cuadernos">Cuadernos</option>
                            <option value="lapices">Lápices y Bolígrafos</option>
                            <option value="papeleria">Papelería</option>
                            <option value="utiles">Útiles Escolares</option>
                            <option value="colores">Colores y Marcadores</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        ✅ Agregar Producto
                    </button>
                </form>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">📦</span>
                        Inventario Actual
                    </h2>
                </div>
                <div class="table-container">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <tr><td colspan="5"><div class="empty-state"><div class="empty-icon">📭</div><p>No hay productos registrados</p></div></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal y script sin cambios en lógica -->
    <div id="scannerModal" class="modal">...</div>

    <script>
        // ... (configuración Firebase igual)

        function addProduct(e) {
            e.preventDefault();
            const barcode = document.getElementById('barcode').value.trim();
            const name = document.getElementById('productName').value.trim();
            const brand = document.getElementById('brand').value.trim();
            const priceWithoutTax = parseFloat(document.getElementById('priceWithoutTax').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const category = document.getElementById('category').value;

            if (!name || isNaN(priceWithoutTax) || !quantity || !category) {
                alert('Por favor completa todos los campos obligatorios');
                return;
            }
            if (priceWithoutTax <= 0 || quantity < 0) {
                alert('El precio sin IVA debe ser mayor a 0 y la cantidad no puede ser negativa');
                return;
            }

            const priceWithTax = priceWithoutTax * 1.19;

            const newProductRef = productsRef.push();
            const productData = {
                name: name,
                brand: brand || null,
                price: priceWithTax,
                priceWithoutTax: priceWithoutTax,
                quantity: quantity,
                category: category,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            if (barcode) productData.barcode = barcode;

            newProductRef.set(productData).then(() => {
                document.getElementById('productForm').reset();
                const button = document.querySelector('.btn');
                const originalText = button.innerHTML;
                button.innerHTML = '✅ Producto Agregado';
                setTimeout(() => button.innerHTML = originalText, 2000);
            }).catch((error) => {
                console.error('Error al agregar producto:', error);
                alert('Error al agregar producto');
            });
        }

        function updateInventoryTable(products) {
            const tbody = document.getElementById('inventoryTableBody');
            if (!products || Object.keys(products).length === 0) {
                tbody.innerHTML = `<tr><td colspan="5"><div class="empty-state"><div class="empty-icon">📭</div><p>No hay productos registrados</p></div></td></tr>`;
                return;
            }
            let html = '';
            Object.keys(products).forEach(key => {
                const product = products[key];
                html += `
                    <tr>
                        <td>
                            <strong>${product.name}</strong>
                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.3rem;">
                                ${product.brand ? '🏷️ ' + product.brand : ''}
                                ${product.barcode ? '🔢 ' + product.barcode : ''}
                                ${getCategoryName(product.category)}
                            </div>
                        </td>
                        <td>${formatCurrency(product.price)}</td>
                        <td>
                            <input type="number" value="${product.quantity}" 
                                   onchange="updateProduct('${key}', this.value)" 
                                   style="width: 80px; padding: 0.35rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-secondary); color: var(--text-primary); font-size: 1rem;">
                        </td>
