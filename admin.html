<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Cafeter√≠a Escolar</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8f4f8;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .inventory-table th,
        .inventory-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        .inventory-table th {
            background: #f8f9fa;
            color: #2c3e50;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        .status-low {
            background: #fff3cd;
            color: #856404;
        }
        .status-out {
            background: #f8d7da;
            color: #721c24;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #3498db;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Mensaje de error -->
    <div id="errorMessage" class="error-message" style="display: none;">
        <h3>Error de Conexi√≥n</h3>
        <p id="errorText">No se pudo conectar con la base de datos</p>
    </div>

    <!-- Contenido principal -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <h1>üçΩÔ∏è Panel de Administraci√≥n</h1>
            <p>Cafeter√≠a Escolar - Gesti√≥n de Inventario</p>
        </div>
        <div class="main-content">
            <!-- Registro de Productos -->
            <div class="card">
                <h3>‚ûï Registrar Nuevo Producto</h3>
                <form id="productForm">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" id="productName" placeholder="Ej: Empanada de Carne" required>
                    </div>
                    <div class="form-group">
                        <label>Precio (COP)</label>
                        <input type="number" id="price" placeholder="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Cantidad Disponible</label>
                        <input type="number" id="quantity" placeholder="0" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <select id="category" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="media_ma√±ana">Media Ma√±ana</option>
                            <option value="merienda">Merienda</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">‚úÖ Agregar Producto</button>
                </form>
            </div>
            
            <!-- Inventario Actual -->
            <div class="card">
                <h3>üì¶ Inventario Actual</h3>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center; color: #7f8c8d; padding: 40px;">
                                    Cargando productos...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase CORREGIDA (sin espacios)
        const firebaseConfig = {
            apiKey: "AIzaSyAiDgpN9_nKneeYQ9vW41aBxwo3VWZnBN0",
            authDomain: "cafeteria-escolar.firebaseapp.com",
            databaseURL: "https://cafeteria-escolar-default-rtdb.firebaseio.com", // URL CORRECTA
            projectId: "cafeteria-escolar",
            storageBucket: "cafeteria-escolar.firebasestorage.app",
            messagingSenderId: "246584307812",
            appId: "1:246584307812:web:2daa42239391f47248ef71",
            measurementId: "G-GFJGNKFWLJ"
        };

        // Variables globales
        let database;
        let productsRef;

        // Inicializar Firebase
        function initializeFirebase() {
            try {
                console.log("Inicializando Firebase...");
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                productsRef = database.ref('products');
                console.log("Firebase inicializado correctamente");
                return true;
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showError("Error al inicializar Firebase: " + error.message);
                return false;
            }
        }

        // Mostrar error
        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
            console.error("Error:", message);
        }

        // Ocultar loader y mostrar contenido
        function showMainContent() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Funciones de utilidad
        function getStatusClass(quantity) {
            if (quantity === 0) return 'status-out';
            if (quantity <= 5) return 'status-low';
            return 'status-available';
        }

        function getStatusText(quantity) {
            if (quantity === 0) return 'Agotado';
            if (quantity <= 5) return 'Poco Stock';
            return 'Disponible';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(amount);
        }

        // Agregar producto
        function addProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const category = document.getElementById('category').value;

            if (!name || !price || !quantity || !category) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (price <= 0 || quantity < 0) {
                alert('El precio debe ser mayor a 0 y la cantidad no puede ser negativa');
                return;
            }

            // Agregar producto a Firebase
            const newProductRef = productsRef.push();
            newProductRef.set({
                name: name,
                price: price,
                quantity: quantity,
                category: category,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                // Limpiar formulario
                document.getElementById('productForm').reset();
                alert('Producto agregado correctamente');
            }).catch((error) => {
                console.error('Error al agregar producto:', error);
                alert('Error al agregar producto: ' + error.message);
            });
        }

        // Actualizar tabla de inventario
        function updateInventoryTable(products) {
            const tbody = document.getElementById('inventoryTableBody');
            
            if (!products || Object.keys(products).length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; color: #7f8c8d; padding: 40px;">
                            No hay productos registrados
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            Object.keys(products).forEach(key => {
                const product = products[key];
                html += `
                    <tr>
                        <td>
                            <strong>${product.name}</strong><br>
                            <small style="color: #7f8c8d;">${product.category}</small>
                        </td>
                        <td>$${product.price.toLocaleString('es-CO')}</td>
                        <td>${product.quantity}</td>
                        <td>
                            <span class="status-badge ${getStatusClass(product.quantity)}">
                                ${getStatusText(product.quantity)}
                            </span>
                        </td>
                        <td>
                            <button onclick="deleteProduct('${key}')" 
                                    style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // Eliminar producto
        function deleteProduct(key) {
            if (confirm('¬øEst√°s seguro de eliminar este producto?')) {
                productsRef.child(key).remove()
                    .then(() => {
                        alert('Producto eliminado');
                    })
                    .catch((error) => {
                        console.error('Error al eliminar producto:', error);
                        alert('Error al eliminar producto: ' + error.message);
                    });
            }
        }

        // Inicializar cuando la p√°gina cargue
        window.addEventListener('load', () => {
            console.log("P√°gina cargada, inicializando aplicaci√≥n...");
            
            // Inicializar Firebase
            if (initializeFirebase()) {
                // Configurar formularios
                document.getElementById('productForm').addEventListener('submit', addProduct);
                
                // Cargar productos en tiempo real
                productsRef.on('value', (snapshot) => {
                    console.log("Datos recibidos de Firebase");
                    const data = snapshot.val();
                    updateInventoryTable(data);
                    showMainContent();
                }, (error) => {
                    console.error("Error al cargar productos:", error);
                    showError("Error al cargar productos: " + error.message);
                });
            } else {
                showError("No se pudo inicializar la conexi√≥n con Firebase");
            }
        });
    </script>
</body>
</html>
