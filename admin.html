<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Cafetería Escolar</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- QuaggaJS para escaneo de códigos de barras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root {
            /* Tema claro - Paleta profesional */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            /* Tema oscuro */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-secondary: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header minimalista */
        .app-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
            margin-top: 0.125rem;
        }

        /* Controles del tema */
        .theme-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        /* Loader moderno */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        /* Contenido principal */
        .main-container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Tarjetas con diseño moderno */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        /* Formularios con diseño limpio */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        /* Tabla moderna */
        .table-container {
            overflow-x: auto;
        }

        .inventory-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .inventory-table th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .inventory-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .inventory-table tr:last-child td {
            border-bottom: none;
        }

        .inventory-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Estados con diseño moderno */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-low {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-out {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Estadísticas modernas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* Scanner Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
        }

        .modal-content {
            background-color: var(--bg-card);
            margin: 5% auto;
            padding: 1.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0.25rem;
        }

        .close:hover {
            color: var(--text-primary);
        }

        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 1.5rem auto;
            position: relative;
        }

        #scanner-container video {
            width: 100%;
            border-radius: 12px;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }

        .scanner-instructions {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .barcode-input-group {
            display: flex;
            gap: 0.75rem;
            align-items: end;
        }

        .barcode-input-group .form-input {
            flex: 1;
        }

        /* Animaciones */
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .theme-controls {
                width: 100%;
                justify-content: center;
            }
            
            .main-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .card {
                padding: 1.25rem;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .barcode-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">🍽️</div>
                <div>
                    <h1 class="app-title">Panel de Administración</h1>
                    <p class="app-subtitle">Cafetería Escolar</p>
                </div>
            </div>
            <div class="theme-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Modo Oscuro</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-container">
        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStock">0</div>
                <div class="stat-label">Stock Bajo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-grid">
            <!-- Formulario de Registro -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">+</span>
                        Registrar Producto
                    </h2>
                </div>
                <form id="productForm">
                    <div class="form-group">
                        <label class="form-label">Código de Barras</label>
                        <div class="barcode-input-group">
                            <input type="text" class="form-input" id="barcode" placeholder="Escanear o ingresar código">
                            <button type="button" class="btn btn-secondary" onclick="openScanner()" style="padding: 0.75rem 1rem;">
                                📷 Escanear
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-input" id="productName" placeholder="Ej: Empanada de Carne">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Precio (COP)</label>
                        <input type="number" class="form-input" id="price" placeholder="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-input" id="quantity" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" id="category">
                            <option value="">Seleccionar categoría</option>
                            <option value="media_mañana">Media Mañana</option>
                            <option value="merienda">Merienda</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        ✅ Agregar Producto
                    </button>
                </form>
            </div>

            <!-- Inventario -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="card-icon">📦</span>
                        Inventario Actual
                    </h2>
                </div>
                <div class="table-container">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <tr>
                                <td colspan="5">
                                    <div class="empty-state">
                                        <div class="empty-icon">📭</div>
                                        <p>No hay productos registrados</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeScanner()">&times;</span>
            <h3 style="margin-bottom: 1.5rem; color: var(--text-primary);">📷 Escanear Código de Barras</h3>
            <div id="scanner-container">
                <div class="scanner-overlay"></div>
            </div>
            <p class="scanner-instructions">
                Posiciona el código de barras dentro del rectángulo
            </p>
            <div style="text-align: center; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="closeScanner()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Firebase (corregida)
        const firebaseConfig = {
            apiKey: "AIzaSyAiDgpN9_nKneeYQ9vW41aBxwo3VWZnBN0",
            authDomain: "cafeteria-escolar.firebaseapp.com",
            databaseURL: "https://cafeteria-escolar-default-rtdb.firebaseio.com",
            projectId: "cafeteria-escolar",
            storageBucket: "cafeteria-escolar.firebasestorage.app",
            messagingSenderId: "246584307812",
            appId: "1:246584307812:web:2daa42239391f47248ef71",
            measurementId: "G-GFJGNKFWLJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la colección de productos
        const productsRef = database.ref('products');

        // Variables para el escáner
        let isScanning = false;

        // Detectar tema del sistema
        function detectSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }

        // Aplicar tema
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '☀️';
                document.getElementById('themeText').textContent = 'Modo Claro';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').textContent = '🌙';
                document.getElementById('themeText').textContent = 'Modo Oscuro';
            }
            localStorage.setItem('theme', theme);
        }

        // Toggle tema
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                const systemTheme = detectSystemTheme();
                applyTheme(systemTheme);
            }
        }

        // Funciones de utilidad
        function getStatusClass(quantity) {
            if (quantity === 0) return 'status-out';
            if (quantity <= 5) return 'status-low';
            return 'status-available';
        }

        function getStatusText(quantity) {
            if (quantity === 0) return 'Agotado';
            if (quantity <= 5) return 'Poco Stock';
            return 'Disponible';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(amount);
        }

        // Funciones para el escáner de códigos de barras
        function openScanner() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('La cámara no está disponible en este dispositivo');
                return;
            }
            
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'block';
            
            setTimeout(() => {
                initScanner();
            }, 300);
        }

        function closeScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'none';
            
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }
            
            isScanning = false;
        }

        function initScanner() {
            if (isScanning) return;
            isScanning = true;
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error('Error initializing scanner:', err);
                    alert('Error al inicializar el escáner: ' + err);
                    closeScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById('barcode').value = code;
                alert(`Código escaneado: ${code}`);
                closeScanner();
            });
        }

        // Actualizar estadísticas
        function updateStats(products) {
            if (!products) {
                document.getElementById('totalProducts').textContent = '0';
                document.getElementById('lowStock').textContent = '0';
                document.getElementById('totalValue').textContent = '$0';
                return;
            }

            const totalProducts = Object.keys(products).length;
            const lowStock = Object.values(products).filter(p => p.quantity <= 5 && p.quantity > 0).length;
            const totalValue = Object.values(products).reduce((sum, p) => sum + (p.price * p.quantity), 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('totalValue').textContent = formatCurrency(totalValue);
        }

        // Actualizar tabla de inventario
        function updateInventoryTable(products) {
            const tbody = document.getElementById('inventoryTableBody');
            
            if (!products || Object.keys(products).length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-icon">📭</div>
                                <p>No hay productos registrados</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            Object.keys(products).forEach(key => {
                const product = products[key];
                html += `
                    <tr>
                        <td>
                            <strong>${product.name}</strong>
                            <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                ${product.barcode ? '🔢 ' + product.barcode : ''}
                                ${product.category === 'media_mañana' ? '🌅 Media Mañana' : '🍪 Merienda'}
                            </div>
                        </td>
                        <td>${formatCurrency(product.price)}</td>
                        <td>
                            <input type="number" value="${product.quantity}" 
                                   onchange="updateProduct('${key}', this.value)" 
                                   style="width: 70px; padding: 0.25rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary);">
                        </td>
                        <td>
                            <span class="status-badge ${getStatusClass(product.quantity)}">
                                ${getStatusText(product.quantity)}
                            </span>
                        </td>
                        <td>
                            <button onclick="deleteProduct('${key}')" 
                                    class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.875rem;">
                                🗑️
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // Agregar producto
        function addProduct(e) {
            e.preventDefault();
            
            const barcode = document.getElementById('barcode').value.trim();
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const category = document.getElementById('category').value;

            if (!name || !price || !quantity || !category) {
                alert('Por favor completa todos los campos');
                return;
            }

            if (price <= 0 || quantity < 0) {
                alert('El precio debe ser mayor a 0 y la cantidad no puede ser negativa');
                return;
            }

            // Agregar producto a Firebase
            const newProductRef = productsRef.push();
            const productData = {
                name: name,
                price: price,
                quantity: quantity,
                category: category,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Agregar código de barras si existe
            if (barcode) {
                productData.barcode = barcode;
            }

            newProductRef.set(productData).then(() => {
                // Limpiar formulario
                document.getElementById('productForm').reset();
                
                // Feedback visual
                const button = document.querySelector('.btn');
                const originalText = button.innerHTML;
                button.innerHTML = '✅ Producto Agregado';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch((error) => {
                console.error('Error al agregar producto:', error);
                alert('Error al agregar producto');
            });
        }

        // Actualizar producto
        function updateProduct(key, quantity) {
            if (quantity < 0) {
                alert('La cantidad no puede ser negativa');
                return;
            }

            productsRef.child(key).update({
                quantity: parseInt(quantity)
            }).then(() => {
                // Feedback visual
                const button = document.querySelector('.btn');
                const originalText = button ? button.innerHTML : '';
                if (button) {
                    button.innerHTML = '✅ Producto Actualizado';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                }
            }).catch((error) => {
                console.error('Error al actualizar producto:', error);
                alert('Error al actualizar producto');
            });
        }

        // Eliminar producto
        function deleteProduct(key) {
            if (confirm('¿Estás seguro de eliminar este producto?')) {
                productsRef.child(key).remove()
                    .then(() => {
                        // Feedback visual
                        const button = document.querySelector('.btn');
                        const originalText = button ? button.innerHTML : '';
                        if (button) {
                            button.innerHTML = '✅ Producto Eliminado';
                            setTimeout(() => {
                                button.innerHTML = originalText;
                            }, 2000);
                        }
                    })
                    .catch((error) => {
                        console.error('Error al eliminar producto:', error);
                        alert('Error al eliminar producto');
                    });
            }
        }

        // Inicializar cuando la página cargue
        window.addEventListener('load', () => {
            // Ocultar loader después de un breve delay
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';
            }, 800);
            
            // Inicializar tema
            initTheme();
            
            // Event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('productForm').addEventListener('submit', addProduct);
            
            // Cargar productos en tiempo real
            productsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                updateInventoryTable(data);
                updateStats(data);
            });
        });
        
        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('scannerModal');
            if (event.target == modal) {
                closeScanner();
            }
        }
    </script>
</body>
</html>
