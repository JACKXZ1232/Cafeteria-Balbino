<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3b82f6">
    <title>Menú Cafetería - Cafetería Escolar</title>
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            /* Tema claro */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            /* Tema oscuro */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-hover: #93c5fd;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header compacto */
        .app-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.25px;
        }

        .app-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Controles del tema */
        .theme-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Loader moderno */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loader {
            width: 32px;
            height: 32px;
            border: 3px solid var(--accent-primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 0.8s linear infinite;
        }

        /* Contenido principal */
        .main-container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        /* Filtros compactos */
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Grid de productos */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        /* Tarjetas de productos compactas */
        .product-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .product-stock {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stock-available {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .stock-low {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .stock-out {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            opacity: 0.5;
        }

        /* Last updated */
        .last-updated {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* Animaciones */
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:nth-child(1) { animation-delay: 0.05s; }
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.15s; }
        .product-card:nth-child(4) { animation-delay: 0.2s; }
        .product-card:nth-child(5) { animation-delay: 0.25s; }
        .product-card:nth-child(6) { animation-delay: 0.3s; }

        /* Responsive */
        @media (min-width: 640px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
            
            .app-title {
                font-size: 1.35rem;
            }
            
            .theme-toggle {
                padding: 0.35rem 0.85rem;
                font-size: 0.8rem;
            }
            
            .filters {
                justify-content: center;
            }
        }

        /* Estilos específicos para móviles */
        .mobile {
            font-size: 14px;
        }
        
        .mobile .header-content {
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
            padding: 0.5rem;
        }
        
        .mobile .app-title {
            font-size: 1.15rem;
        }
        
        .mobile .app-subtitle {
            font-size: 0.75rem;
        }
        
        .mobile .theme-toggle {
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
        }
        
        .mobile .main-container {
            padding: 0.5rem;
            margin: 0.5rem auto;
        }
        
        .mobile .filters {
            gap: 0.25rem;
        }
        
        .mobile .filter-btn {
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
        }
        
        .mobile .product-card {
            padding: 0.85rem;
        }
        
        .mobile .product-name {
            font-size: 0.95rem;
        }
        
        .mobile .product-price {
            font-size: 1.15rem;
        }
        
        /* Optimizaciones específicas para pantallas muy pequeñas */
        .small-screen .product-name {
            font-size: 0.9rem;
        }
        
        .small-screen .product-price {
            font-size: 1.1rem;
        }
        
        .small-screen .product-stock {
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
        }
        
        /* iPhone específicos */
        .iphone .header-content {
            padding-top: env(safe-area-inset-top);
        }
        
        /* Desktop */
        @media (min-width: 768px) {
            .desktop .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
            
            .desktop .app-title {
                font-size: 1.35rem;
            }
            
            .desktop .header-content {
                flex-direction: row;
                text-align: left;
            }
            
            .desktop .theme-toggle {
                padding: 0.35rem 0.85rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">🍽️</div>
                <div>
                    <h1 class="app-title">Menú Cafetería</h1>
                    <p class="app-subtitle">Productos Disponibles Hoy</p>
                </div>
            </div>
            <div class="theme-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Oscuro</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-container">
        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('media_mañana')">🌅 Mañana</button>
            <button class="filter-btn" onclick="filterProducts('merienda')">🍪 Merienda</button>
        </div>

        <!-- Grid de productos -->
        <div class="products-grid" id="productsContainer">
            <div class="empty-state">
                <div class="empty-icon">🔄</div>
                <p>Cargando productos...</p>
            </div>
        </div>

        <!-- Última actualización -->
        <div class="last-updated" id="lastUpdated">
            Última actualización: Cargando...
        </div>
    </main>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiDgpN9_nKneeYQ9vW41aBxwo3VWZnBN0",
            authDomain: "cafeteria-escolar.firebaseapp.com",
            databaseURL: "https://cafeteria-escolar-default-rtdb.firebaseio.com",
            projectId: "cafeteria-escolar",
            storageBucket: "cafeteria-escolar.firebasestorage.app",
            messagingSenderId: "246584307812",
            appId: "1:246584307812:web:2daa42239391f47248ef71",
            measurementId: "G-GFJGNKFWLJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la colección de productos
        const productsRef = database.ref('products');
        let allProducts = {};
        let currentFilter = 'all';

        // Detectar tema del sistema
        function detectSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }

        // Aplicar tema
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '☀️';
                document.getElementById('themeText').textContent = 'Claro';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').textContent = '🌙';
                document.getElementById('themeText').textContent = 'Oscuro';
            }
            localStorage.setItem('theme', theme);
        }

        // Toggle tema
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                const systemTheme = detectSystemTheme();
                applyTheme(systemTheme);
            }
        }

        // Detectar tipo de dispositivo y adaptar la interfaz
        function detectDeviceAndAdapt() {
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            
            // Detectar si es móvil
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            
            // Detectar si es iPhone específico
            const isiPhone = /iphone|ipod/i.test(userAgent);
            const isAndroid = /android/i.test(userAgent);
            
            // Detectar tamaños específicos
            const isSmallScreen = screenWidth <= 414; // iPhone XR, 12, etc.
            const isLargeScreen = screenWidth > 1024; // Desktop
            
            // Agregar clases CSS según el dispositivo
            document.body.classList.remove('mobile', 'desktop', 'iphone', 'android', 'small-screen');
            
            if (isMobile) {
                document.body.classList.add('mobile');
                if (isiPhone) document.body.classList.add('iphone');
                if (isAndroid) document.body.classList.add('android');
                if (isSmallScreen) document.body.classList.add('small-screen');
            } else {
                document.body.classList.add('desktop');
            }
            
            // Optimizaciones específicas para móviles pequeños
            if (isSmallScreen) {
                // Ajustar tamaños de fuente
                document.documentElement.style.fontSize = '14px';
                
                // Ajustar padding y márgenes
                const style = document.createElement('style');
                style.textContent = `
                    .mobile .product-card {
                        padding: 0.85rem !important;
                    }
                    .mobile .product-name {
                        font-size: 0.95rem !important;
                    }
                    .mobile .product-price {
                        font-size: 1.15rem !important;
                    }
                    .mobile .filter-btn {
                        padding: 0.25rem 0.75rem !important;
                        font-size: 0.8rem !important;
                    }
                `;
                document.head.appendChild(style);
            }
            
            console.log(`Dispositivo detectado: ${isMobile ? 'Móvil' : 'Desktop'}`);
            console.log(`Tipo: ${isiPhone ? 'iPhone' : isAndroid ? 'Android' : 'Otro'}`);
            console.log(`Tamaño: ${screenWidth}x${screenHeight}`);
        }

        // Funciones de utilidad
        function getStockClass(quantity) {
            if (quantity === 0) return 'stock-out';
            if (quantity <= 5) return 'stock-low';
            return 'stock-available';
        }

        function getStockText(quantity) {
            if (quantity === 0) return '❌ Agotado';
            if (quantity <= 5) return `⚠️ ${quantity} disponibles`;
            return `✅ ${quantity} disponibles`;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(amount);
        }

        // Filtrar productos
        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList?.add('active');
            
            const container = document.getElementById('productsContainer');
            
            if (!allProducts || Object.keys(allProducts).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <p>No hay productos disponibles</p>
                    </div>
                `;
                return;
            }
            
            let filteredProducts = {};
            if (category === 'all') {
                filteredProducts = allProducts;
            } else {
                Object.keys(allProducts).forEach(key => {
                    if (allProducts[key].category === category) {
                        filteredProducts[key] = allProducts[key];
                    }
                });
            }
            
            if (Object.keys(filteredProducts).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <p>No hay productos en esta categoría</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            Object.keys(filteredProducts).forEach(key => {
                const product = filteredProducts[key];
                html += `
                    <div class="product-card">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-category">
                            ${product.category === 'media_mañana' ? '🌅 Mañana' : '🍪 Merienda'}
                        </div>
                        <div class="product-price">${formatCurrency(product.price)}</div>
                        <div class="product-stock ${getStockClass(product.quantity)}">
                            ${getStockText(product.quantity)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Actualizar última actualización
        function updateLastUpdated() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('lastUpdated').textContent = 
                `Actualizado: ${now.toLocaleDateString('es-ES', options)}`;
        }

        // Inicializar cuando la página cargue
        window.addEventListener('load', () => {
            // Ocultar loader después de un breve delay
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';
            }, 500);
            
            // Inicializar tema
            initTheme();
            
            // Detectar dispositivo y adaptar
            detectDeviceAndAdapt();
            
            // Event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Cargar productos en tiempo real
            productsRef.on('value', (snapshot) => {
                allProducts = snapshot.val() || {};
                filterProducts(currentFilter);
                updateLastUpdated();
            });
        });
        
        // También ejecutar cuando se redimensiona la ventana
        window.addEventListener('resize', detectDeviceAndAdapt);
        
        // Para dispositivos con orientación que cambia
        window.addEventListener('orientationchange', () => {
            setTimeout(detectDeviceAndAdapt, 100); // Pequeño delay para que se actualice el tamaño
        });
    </script>
</body>
</html>
