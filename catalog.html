<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Papelería Escolar - Colegio Balbino García</title>
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            /* Tema claro - Paleta profesional */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            /* Tema oscuro */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-secondary: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Header minimalista */
        .app-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            height: 28px;
            width: auto;
        }
        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .app-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
            margin-top: 0.125rem;
        }
        /* Controles del tema */
        .theme-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        /* Loader moderno */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        /* Contenido principal */
        .main-container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1.5rem;
        }
        /* Filtros con nuevas categorías */
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        /* Grid de productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        /* Tarjetas de productos con diseño moderno */
        .product-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .product-category {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }
        .product-stock {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .stock-available {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        .stock-low {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        .stock-out {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        /* Last updated */
        .last-updated {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        /* Animaciones */
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-card:nth-child(1) { animation-delay: 0.05s; }
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.15s; }
        .product-card:nth-child(4) { animation-delay: 0.2s; }
        .product-card:nth-child(5) { animation-delay: 0.25s; }
        .product-card:nth-child(6) { animation-delay: 0.3s; }
        /* Responsive */
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .theme-controls {
                width: 100%;
                justify-content: center;
            }
            .main-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            .filters {
                gap: 0.5rem;
            }
            .filter-btn {
                padding: 0.4rem 1rem;
                font-size: 0.875rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://i.postimg.cc/25b0wbYb/descarga.png" alt="Logo Colegio" class="logo-icon">
                <div>
                    <h1 class="app-title">Catálogo Papelería – Colegio Balbino García</h1>
                    <p class="app-subtitle">Productos Disponibles</p>
                </div>
            </div>
            <div class="theme-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Modo Oscuro</span>
                </button>
            </div>
        </div>
    </header>
    <!-- Contenido Principal -->
    <main class="main-container">
        <!-- Filtros con nuevas categorías -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('cuadernos')">📘 Cuadernos</button>
            <button class="filter-btn" onclick="filterProducts('lapices')">✏️ Lápices/Bolígrafos</button>
            <button class="filter-btn" onclick="filterProducts('papeleria')">📎 Papelería</button>
            <button class="filter-btn" onclick="filterProducts('utiles')">📏 Útiles Escolares</button>
            <button class="filter-btn" onclick="filterProducts('colores')">🎨 Colores/Marcadores</button>
        </div>
        <!-- Grid de productos -->
        <div class="products-grid" id="productsContainer">
            <div class="empty-state">
                <div class="empty-icon">🔄</div>
                <p>Cargando productos...</p>
            </div>
        </div>
        <!-- Última actualización -->
        <div class="last-updated" id="lastUpdated">
            Última actualización: Cargando...
        </div>
    </main>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiDgpN9_nKneeYQ9vW41aBxwo3VWZnBN0",
            authDomain: "cafeteria-escolar.firebaseapp.com",
            databaseURL: "https://cafeteria-escolar-default-rtdb.firebaseio.com",
            projectId: "cafeteria-escolar",
            storageBucket: "cafeteria-escolar.firebasestorage.app",
            messagingSenderId: "246584307812",
            appId: "1:246584307812:web:2daa42239391f47248ef71",
            measurementId: "G-GFJGNKFWLJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const productsRef = database.ref('products');
        let allProducts = {};
        let currentFilter = 'all';

        // --- Tema (sin cambios) ---
        function detectSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) return 'dark';
            return 'light';
        }
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '☀️';
                document.getElementById('themeText').textContent = 'Modo Claro';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').textContent = '🌙';
                document.getElementById('themeText').textContent = 'Modo Oscuro';
            }
            localStorage.setItem('theme', theme);
        }
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                const systemTheme = detectSystemTheme();
                applyTheme(systemTheme);
            }
        }

        // --- Utilidades ---
        function getStockClass(quantity) {
            if (quantity === 0) return 'stock-out';
            if (quantity <= 5) return 'stock-low';
            return 'stock-available';
        }
        function getStockText(quantity) {
            if (quantity === 0) return '❌ Agotado';
            if (quantity <= 5) return `⚠️ Solo ${quantity} disponibles`;
            return `✅ ${quantity} disponibles`;
        }
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(amount);
        }
        function getCategoryName(category) {
            const categories = {
                'cuadernos': '📘 Cuadernos',
                'lapices': '✏️ Lápices/Bolígrafos',
                'papeleria': '📎 Papelería',
                'utiles': '📏 Útiles Escolares',
                'colores': '🎨 Colores/Marcadores'
            };
            return categories[category] || category;
        }

        // --- Filtro ---
        function filterProducts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList?.add('active');

            const container = document.getElementById('productsContainer');
            if (!allProducts || Object.keys(allProducts).length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-icon">📭</div><p>No hay productos disponibles</p></div>`;
                return;
            }

            let filteredProducts = category === 'all' ? allProducts : 
                Object.fromEntries(
                    Object.entries(allProducts).filter(([key, p]) => p.category === category)
                );

            if (Object.keys(filteredProducts).length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-icon">📭</div><p>No hay productos en esta categoría</p></div>`;
                return;
            }

            let html = '';
            Object.keys(filteredProducts).forEach(key => {
                const product = filteredProducts[key];
                html += `
                    <div class="product-card">
                        <h3 class="product-name">${product.name}</h3>
                        ${product.brand ? `<div class="product-category">🏷️ ${product.brand}</div>` : ''}
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <div class="product-price">${formatCurrency(product.price)}</div>
                        <div class="product-stock ${getStockClass(product.quantity)}">
                            ${getStockText(product.quantity)}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function updateLastUpdated() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('lastUpdated').textContent = `Última actualización: ${now.toLocaleDateString('es-ES', options)}`;
        }

        // --- Inicialización ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';
            }, 800);
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            productsRef.on('value', (snapshot) => {
                allProducts = snapshot.val() || {};
                filterProducts(currentFilter);
                updateLastUpdated();
            });
        });
    </script>
</body>
</html>
