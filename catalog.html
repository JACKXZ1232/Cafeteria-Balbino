<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - Cafeter√≠a Escolar</title>
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .filters {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .filter-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .product-category {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        .product-stock {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .stock-available {
            background: #d4edda;
            color: #155724;
        }
        .stock-low {
            background: #fff3cd;
            color: #856404;
        }
        .stock-out {
            background: #f8d7da;
            color: #721c24;
        }
        .last-updated {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        .empty-state h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Cafeter√≠a Escolar</h1>
            <p>Men√∫ Disponible Hoy</p>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('media_ma√±ana')">üåÖ Media Ma√±ana</button>
            <button class="filter-btn" onclick="filterProducts('merienda')">üç™ Merienda</button>
        </div>
        
        <div class="products-grid" id="productsContainer">
            <div class="loading">
                <p>üîÑ Cargando productos...</p>
            </div>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            √öltima actualizaci√≥n: Cargando...
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiDgpN9_nKneeYQ9vW41aBxwo3VWZnBN0",
            authDomain: "cafeteria-escolar.firebaseapp.com",
            databaseURL: "https://cafeteria-escolar-default-rtdb.firebaseio.com",
            projectId: "cafeteria-escolar",
            storageBucket: "cafeteria-escolar.firebasestorage.app",
            messagingSenderId: "246584307812",
            appId: "1:246584307812:web:2daa42239391f47248ef71",
            measurementId: "G-GFJGNKFWLJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Referencia a la colecci√≥n de productos
        const productsRef = database.ref('products');
        let allProducts = {};
        let currentFilter = 'all';

        // Escuchar cambios en tiempo real
        productsRef.on('value', (snapshot) => {
            allProducts = snapshot.val() || {};
            filterProducts(currentFilter);
            updateLastUpdated();
        });

        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList?.add('active');
            
            const container = document.getElementById('productsContainer');
            
            if (!allProducts || Object.keys(allProducts).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay productos disponibles</h3>
                        <p>Vuelve m√°s tarde para ver nuestro men√∫</p>
                    </div>
                `;
                return;
            }
            
            let filteredProducts = {};
            if (category === 'all') {
                filteredProducts = allProducts;
            } else {
                Object.keys(allProducts).forEach(key => {
                    if (allProducts[key].category === category) {
                        filteredProducts[key] = allProducts[key];
                    }
                });
            }
            
            if (Object.keys(filteredProducts).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay productos en esta jornada</h3>
                        <p>Prueba con otra jornada</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            Object.keys(filteredProducts).forEach(key => {
                const product = filteredProducts[key];
                html += `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <div class="product-price">$${product.price.toLocaleString('es-CO')}</div>
                        <div class="product-stock ${getStockClass(product.quantity)}">
                            ${getStockText(product.quantity)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getCategoryName(category) {
            const categories = {
                'media_ma√±ana': 'üåÖ Media Ma√±ana',
                'merienda': 'üç™ Merienda'
            };
            return categories[category] || category;
        }

        function getStockClass(quantity) {
            if (quantity === 0) return 'stock-out';
            if (quantity <= 5) return 'stock-low';
            return 'stock-available';
        }

        function getStockText(quantity) {
            if (quantity === 0) return '‚ùå Agotado';
            if (quantity <= 5) return `‚ö†Ô∏è Solo ${quantity} disponibles`;
            return `‚úÖ ${quantity} disponibles`;
        }

        function updateLastUpdated() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('lastUpdated').textContent = 
                `√öltima actualizaci√≥n: ${now.toLocaleDateString('es-ES', options)}`;
        }

        // Inicializar con todos los productos
        filterProducts('all');
    </script>
</body>
</html>
