<head>

</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <header class="app-header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="https://i.postimg.cc/25b0wbYb/descarga.png" alt="Logo Colegio" style="height: 28px; width: auto;">
                </div>
                <div>
                    <h1 class="app-title">Cat√°logo Papeler√≠a ‚Äì Colegio Balbino Garc√≠a</h1>
                    <p class="app-subtitle">Productos Disponibles</p>
                </div>
            </div>
            <div class="theme-controls">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                    <span id="themeText">Modo Oscuro</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="filter-btn" onclick="filterProducts('cuadernos')">üìò Cuadernos</button>
            <button class="filter-btn" onclick="filterProducts('lapices')">‚úèÔ∏è L√°pices/Bol√≠grafos</button>
            <button class="filter-btn" onclick="filterProducts('papeleria')">üìé Papeler√≠a</button>
            <button class="filter-btn" onclick="filterProducts('utiles')">üìè √ötiles Escolares</button>
            <button class="filter-btn" onclick="filterProducts('colores')">üé® Colores/Marcadores</button>
        </div>

        <div class="products-grid" id="productsContainer">
            <div class="empty-state">
                <div class="empty-icon">üîÑ</div>
                <p>Cargando productos...</p>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">
            √öltima actualizaci√≥n: Cargando...
        </div>
    </main>

    <script>
        // ... (configuraci√≥n Firebase y funciones de tema sin cambios) ...

        function filterProducts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList?.add('active');

            const container = document.getElementById('productsContainer');
            if (!allProducts || Object.keys(allProducts).length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-icon">üì≠</div><p>No hay productos disponibles</p></div>`;
                return;
            }

            let filteredProducts = {};
            if (category === 'all') {
                filteredProducts = allProducts;
            } else {
                Object.keys(allProducts).forEach(key => {
                    if (allProducts[key].category === category) {
                        filteredProducts[key] = allProducts[key];
                    }
                });
            }

            if (Object.keys(filteredProducts).length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-icon">üì≠</div><p>No hay productos en esta categor√≠a</p></div>`;
                return;
            }

            let html = '';
            Object.keys(filteredProducts).forEach(key => {
                const product = filteredProducts[key];
                html += `
                    <div class="product-card">
                        <h3 class="product-name">${product.name}</h3>
                        ${product.brand ? `<div class="product-category">üè∑Ô∏è ${product.brand}</div>` : ''}
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <div class="product-price">${formatCurrency(product.price)}</div>
                        <div class="product-stock ${getStockClass(product.quantity)}">
                            ${getStockText(product.quantity)}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // ... (resto del script sin cambios) ...
    </script>
